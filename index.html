<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all in one</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes buttonBounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333333;
            font-family: 'Roboto', sans-serif;
            color: #ecf0f1;
            animation: fadeInUp 1s ease-out;
        }
        .container-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .logo {
            margin-bottom: 20px;
            max-width: 200px;
            animation: fadeInUp 1s ease-out;
            animation-delay: 0.3s;
            animation-fill-mode: both;
        }
        .container {
            text-align: center;
            background: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            animation: fadeInUp 1s ease-out;
            animation-delay: 0.5s;
            animation-fill-mode: both;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333333;
            animation: fadeInUp 1s ease-out;
            animation-delay: 1s;
            animation-fill-mode: both;
        }
        .button {
            display: block;
            margin: 10px auto;
            padding: 15px 25px;
            font-size: 18px;
            color: #fff;
            background-image: linear-gradient(45deg, #9e7c3e, #B28C45);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 460px;
            animation: buttonBounce 2s infinite;
        }
        .button:hover {
            background-image: linear-gradient(45deg, #564424, #483b23);
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .button:active {
            transform: translateY(1px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .button {
                width: 100%;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <img src="site id .png" alt="ALL IN ONE" class="logo">
        <div class="container">
            <h1>Welcome to All in One</h1>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScXNsmN8CP4o4bLno2krvpcNMfYBKLRR9jBnPbO2_hnms_5Ew/viewform?usp=header" class="button">For IT services</a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSe13mKehWzr9UhQV2xBpWpp_7i-Q4rcMBNcFsKz_zBAaQdq3A/viewform?usp=header" class="button">For jewelry services</a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSetjB4s4O2trj5HFipvSHgOKImDK7gIfwrHpgzj90VXAkZzJw/viewform?usp=header" class="button">For all types of graphic design</a>
            <a href="https://www.linkedin.com/in/kyrillos-girgis-482860225?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" class="button">LinkedIn</a>
        </div>
    </div>
</body>
</html>
